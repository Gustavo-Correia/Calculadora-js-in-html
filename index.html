<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="icon/jpg" href="icon.jpg">
    <script src="scripter.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="easter egg">
     <img src="file_type_css_icon_130661.ico" class="css">
     <img src="file_type_html_icon_130541.ico" class="html">
     <img src="javascript_icon_130900.ico" class="js">
    </div>

    <div class="Calc">
        
        <h1>Calculadora Remota</h1>

        <p id="container"></p>
        <table>
            <tr>
                <td><button class="botao" style="padding:15px 19px;" onclick="clean()">C</button></td>
                <td><button class="botao" onclick="back()"><</button></td>
                <td><button class="botao" style="padding:15px 23px;" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('*')">x</button></td>
            </tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao"style="padding:15px 22px;" onclick="insert('-')">-</button></td>
            </tr>
        </tr>
        <td><button class="botao" onclick="insert('4')">4</button></td>
        <td><button class="botao" onclick="insert('5')">5</button></td>
        <td><button class="botao" onclick="insert('6')">6</button></td>
        <td><button class="botao" onclick="insert('+')">+</button></td>
        </tr>
    </tr>
    <td><button class="botao" onclick="insert('1')">1</button></td>
    <td><button class="botao"onclick="insert('2')">2</button></td>
    <td><button class="botao"onclick="insert('3')">3</button></td>
    <td rowspan="2" ><button class="botao" style="padding:40px 20px;" onclick="calc()">=</button></td>
    </tr>
</tr>
<td><button class="botao" onclick="insert('0')">0</button></td>
<td><button class="botao" style="padding:15px 22px;" onclick="insert('.')">.</button></td>
<td><button class="botao"" onclick="insert('9')">9</button></td>


</tr>
        </table>
    </div>


</body>
</html>
